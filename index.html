<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регістрація</title>
  
</head>
<body>
    <form action="https://fom.in.ua/echo" method="POST">
    <h1>Регістрація</h1>
        <fieldset>
            <label for="pip">ПІП</label>
            <input id="pip" type="text" placeholder="Прізвище" required>
            <input type="text" required><br>
            <label for="tel">Телефон</label>
            <input id="tel" type="tel" placeholder="Телефон" required><br>
            <label for="date">Дата народження</label>
            <input id="date" type="date" required><br>
        </fieldset>
        <fieldset>
            <label for="email">Email:</label>
            <input id="email" type="email" required name="email">
            <label for="password">Пароль:</label>
            <input id="password" type="password" autocomplete="current-password" required name="Пароль">
            <label for="confirm_password">Повторіть пароль:</label>
            <input id="confirm_password" type="password" required name="Повторіть пароль"><br>

        </fieldset>        
            <input type="submit" value="Відправити">
            <input type="reset" value="Видалити">
    </form>
</body>
</html>
